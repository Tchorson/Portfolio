<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job oferts menu</title>
</head>
<body>
<h1> Select website to get oferts from: </h1>

<table>
    <tr th:each="website : ${websites}">
        <form th:action="@{/choice}" method="get">
            <input type="submit" id="buttonChoice" th:value="${website}"/>
        </form>
    </tr>
</table>

</body>
</html>
